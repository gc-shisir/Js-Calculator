<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1 class="text-center">Calculator</h1>
    <div class="container w-50">
        <div class="row">
            <input class="col-12" type="number" name="number">
        </div>
        <br>
        <div class="row">
            <button class="col-3 btn btn-dark" id="btn1">1</button>
            <button class="col-3 btn btn-dark" id="btn2">2</button>
            <button class="col-3 btn btn-dark" id="btn3">3</button>
            <button class="col-3 btn btn-primary" id="btnAdd">+</button>
        </div><br>
        <div class="row">
            <button class="col-3 btn btn-dark" id="btn4">4</button>
            <button class="col-3 btn btn-dark" id="btn5">5</button>
            <button class="col-3 btn btn-dark" id="btn6">6</button>
            <button class="col-3 btn btn-primary" id="btnSubtract">-</button>
        </div><br>
        <div class="row">
            <button class="col-3 btn btn-dark" id="btn7">7</button>
            <button class="col-3 btn btn-dark" id="btn8">8</button>
            <button class="col-3 btn btn-dark" id="btn9">9</button>
            <button class="col-3 btn btn-primary" id="btnMultiply">*</button>
        </div><br>
        <div class="row">
            <button class="col-3 btn btn-dark" id="btn0">0</button>
            <button class="col-3 btn btn-danger" id="btnClear">C</button>
            <button class="col-3 btn btn-success" id="btnEquals">=</button>
            <button class="col-3 btn btn-primary" id="btnDivide">/</button>
        </div><br>
        
        
    
    </div>
<script src="calc.js"></script>
</body>
</html>
